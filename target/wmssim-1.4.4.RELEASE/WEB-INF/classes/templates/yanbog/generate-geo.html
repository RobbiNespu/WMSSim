<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">

<body>
	<section layout:fragment="conteudo">

		<!-- 	INSERT  --------------------->

		<div class="page-header">
			<div class="container-fluid">
				<h2>YANBOG - Create Stations & Geocode Tests</h2>
			</div>
		</div>


		<div class="container-fluid">

			<form method="post" class="form-vertical  js-form-loading"
				th:object="${datModel}">

				<div class="form-group">
					<label for="input-produto-nome">Wamas Host IP</label> 
					<input id="host" type="text" required="required" class="form-control" placeholder="000.000.000.000" th:field="*{wamasHostIpRequested}" />
				</div>
				
				<div class="form-group">
					<label for="input-produto-nome">STATIONS TEST. Set how many orders must be created to:</label>
				</div>				
				
				<div class="form-group">
					<label for="input-produto-nome">One Order to Each Station (order nº i.e.: 8100000)</label> 
					<input id="eachstation" oninvalid="this.setCustomValidity('This field must be filled with integer numbers')" oninput="this.setCustomValidity('')" type="text" required="required" name="numbers" pattern="[0-9]+$" class="form-control" placeholder="0" th:field="*{orderInsertOneToEachStation}" />
				</div>

				<div class="form-group">
					<label for="input-produto-nome">One order goes through all stations (order nº i.e.: 8200000)</label> 
					<input id="allstations" oninvalid="this.setCustomValidity('This field must be filled with integer numbers')" oninput="this.setCustomValidity('')" type="text" required="required" name="numbers" pattern="[0-9]+$" class="form-control" placeholder="0" th:field="*{orderInsertOneToAllStations}" />
				</div>

				<div class="form-group">
					<label for="input-produto-nome">GEOCODES TESTS. Set 0-No or 1-Yes:</label>
				</div>				
				
				<div class="form-group">
					<label for="input-produto-nome">One order to each geocode from Aframe (order nº i.e.: 8300000)</label> 
					<input id="aframe" oninvalid="this.setCustomValidity('This field must be filled with integer numbers')" oninput="this.setCustomValidity('')" type="text" required="required" name="numbers" pattern="[0-9]+$" class="form-control" placeholder="0" th:field="*{orderInsertAFrameAllGeocodes}" />
				</div>
				
				
				<div class="form-group">
					<label for="input-produto-nome">One order to each geocode from Pbl (order nº i.e.: 8400000)</label> 
					<input id="pbl" oninvalid="this.setCustomValidity('This field must be filled with integer numbers')" oninput="this.setCustomValidity('')" type="text" required="required" name="numbers" pattern="[0-9]+$" class="form-control" placeholder="0" th:field="*{orderInsertPblAllGeocodes}" />
				</div>
				
				<div class="form-group">
					<label for="input-produto-nome">One order to each geocode from Pdc (order nº i.e.: 8500000)</label> 
					<input id="pdc" oninvalid="this.setCustomValidity('This field must be filled with integer numbers')" oninput="this.setCustomValidity('')" type="text" required="required" name="numbers" pattern="[0-9]+$" class="form-control" placeholder="0" th:field="*{orderInsertPdcAllGeocodes}" />
				</div>
				<div class="form-group">
					<button class="btn btn-primary" type="submit" name="generate_locations">Create and Send Files to Host</button>
				</div>
			</form>
		
				<!-- <input type="text" id="example"> --> 
			<script type="text/javascript"> 
  					document.getElementById("eachstation").setAttribute('value','0');
  					document.getElementById("allstations").setAttribute('value','0');
					document.getElementById("host").setAttribute('value','10.34.234.2');		
					document.getElementById("aframe").setAttribute('value','0');
  					document.getElementById("pbl").setAttribute('value','0');
  					document.getElementById("pdc").setAttribute('value','0');
			</script>
		</div>
	</section>
</body>
</html>
