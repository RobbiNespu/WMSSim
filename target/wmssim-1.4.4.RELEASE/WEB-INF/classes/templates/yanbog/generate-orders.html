<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">

<body>
	<section layout:fragment="conteudo">

		<!-- 	INSERT  --------------------->

		<div class="page-header">
			<div class="container-fluid">
				<h2>YANBOG - Create Orders</h2>
			</div>
		</div>

		<div class="container-fluid">

			<form method="post" class="form-vertical  js-form-loading" th:object="${datModel}">
				
					<div class="alert  alert-success" th:if="${!#strings.isEmpty(mensagem)}">		<span th:text="${mensagem}"></span>		</div>

				<div class="form-group">
					<label for="input-produto-nome">Wamas Host IP</label> 
					<input id="host" type="text" required="required" class="form-control"	placeholder="000.000.000.000" th:field="*{wamasHostIpRequested}" />
				</div>
								
				<div class="form-group">
					<label for="input-produto-nome">How many generic orders should be created for:</label>
				</div>				
				
				<div class="form-group">
					<label for="input-produto-nome">AFrame (order nº i.e.: 9100000)</label> 
					<input id="aframe" oninvalid="this.setCustomValidity('This field must be filled with integer numbers')" oninput="this.setCustomValidity('')" type="text" required="required" name="numbers" pattern="[0-9]+$" class="form-control" placeholder="0" th:field="*{orderInsertAframe}" />
				</div>

				<div class="form-group">
					<label for="input-produto-nome">Pbl I [Up] (order nº i.e.: 9210000)</label> 
					<input id="pblup" oninvalid="this.setCustomValidity('This field must be filled with integer numbers')" oninput="this.setCustomValidity('')" type="text" required="required" name="numbers" pattern="[0-9]+$" class="form-control" placeholder="0" th:field="*{orderInsertPblUp}" />
				</div>

				<div class="form-group">
					<label for="input-produto-nome">Pbl II [Down] (order nº i.e.: 9220000)</label> 
					<input id="pbldown" oninvalid="this.setCustomValidity('This field must be filled with integer numbers')" oninput="this.setCustomValidity('')" type="text" required="required" name="numbers" pattern="[0-9]+$" class="form-control" placeholder="0" th:field="*{orderInsertPblDown}" />
				</div>

				<div class="form-group">
					<label for="input-produto-nome">Pbl Mix Mirror Test (order nº i.e.: 9230000)</label> 
					<input id="pblmix" oninvalid="this.setCustomValidity('This field must be filled with integer numbers')" oninput="this.setCustomValidity('')" type="text" required="required" name="numbers" pattern="[0-9]+$" class="form-control" placeholder="0" th:field="*{orderInsertPblMixed}" />
				</div>
			
				<div class="form-group">
					<label for="input-produto-nome">Pdc (order nº i.e.: 9300000)</label> 
					<input id="pdc" oninvalid="this.setCustomValidity('This field must be filled with integer numbers')" oninput="this.setCustomValidity('')" type="text" required="required" name="numbers" pattern="[0-9]+$" class="form-control" placeholder="0" th:field="*{orderInsertPdc}" />
				</div>

				<div class="form-group">
					<label for="input-produto-nome">Prize (order nº i.e.: 9400000)</label> 
					<input id="prize" oninvalid="this.setCustomValidity('This field must be filled with integer numbers')" oninput="this.setCustomValidity('')" type="text" required="required" name="numbers" pattern="[0-9]+$" class="form-control" placeholder="0" th:field="*{orderInsertPrize}" />
				</div>

				<div class="form-group">
					<label for="input-produto-nome">Mix All (order nº i.e.: 9990000)</label> 
					<input id="mix" oninvalid="this.setCustomValidity('This field must be filled with integer numbers')" oninput="this.setCustomValidity('')" type="text" required="required" name="numbers" pattern="[0-9]+$" class="form-control" placeholder="0" th:field="*{orderInsertMix}" />
				</div>

				<div class="form-group">
					<button class="btn btn-primary" type="submit" name="generate_orders">Create and Send Files to Host</button>
				</div>

			</form>
			
			<!-- <input type="text" id="example"> --> 
			<script type="text/javascript"> 
					document.getElementById("host").setAttribute('value','192.168.173.222');		
					document.getElementById("aframe").setAttribute('value','0');
  					document.getElementById("pblup").setAttribute('value','0');
  					document.getElementById("pbldown").setAttribute('value','0');
  					document.getElementById("pblmix").setAttribute('value','0');
  					document.getElementById("pdc").setAttribute('value','0');
  					document.getElementById("prize").setAttribute('value','0');
  					document.getElementById("mix").setAttribute('value','0');  					
			</script>
			
		</div>
	</section>
</body>
</html>
