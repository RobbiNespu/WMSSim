<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">

<body>
	<section layout:fragment="conteudo">

		<!-- 	INSERT  --------------------->

		<div class="page-header">
			<div class="container-fluid">
				<h2>YANBOG - Create Locations</h2>
			</div>
		</div>


		<div class="container-fluid">

			<form method="post" class="form-vertical  js-form-loading"
				th:object="${datModel}">

				<div class="form-group">
					<label for="input-produto-nome">Wamas Host IP</label> 
					<input id="host" type="text" required="required" class="form-control" placeholder="000.000.000.000" th:field="*{wamasHostIpRequested}" />
				</div>
				<div class="form-group">
					<label for="input-produto-nome">Just click and sign a location to every article available</label>
				</div>
				<div class="form-group">
					<button class="btn btn-primary" type="submit" name="generate_locations">Create and Send Files to Host</button>
				</div>

			</form>
		
			<!-- <input type="text" id="example"> --> 
			<script type="text/javascript"> 
				document.getElementById("host").setAttribute('value','10.34.234.2');		
			</script>
		</div>
	</section>
</body>
</html>
